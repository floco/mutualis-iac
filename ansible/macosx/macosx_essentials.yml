- hosts: localhost
  gather_facts: false

  tasks:

    - name: Copy .zshrc
      copy:
        src: .zshrc
        dest: /Users/coupard/
        owner: coupard
        group: staff
        mode: 0644

    - name: Install Libs
      homebrew: name={{ item }} state=present
      loop:
        - mas
        - youtube-dl
        - ffmpeg
        - pipx
        - exiftool
        - minio-mc
        - rclone

    - name: Install Utilities
      homebrew_cask: name={{ item }} state=present
      loop:
        - xbar
        - lulu
        - rectangle
        - superduper
        - android-file-transfer
        - krita     # drawing app
        - kap       # record screencast  
        - blackhole # audio loopback
        - pixel-picker

    - name: Install Productivity App
      homebrew_cask: name={{ item }} state=present
      loop:
        - sweet-home3d
        - notion

    - name: Install Browsers
      homebrew_cask: name={{ item }} state=present
      loop:
        - microsoft-edge

    - name: Install Dev Tools
      homebrew_cask: name={{ item }} state=present
      loop:
        - visual-studio-code
        - hyper
        - font-hack-nerd-font
        - arduino

    - name: Install Media App
      homebrew_cask: name={{ item }} state=present
      loop:
        - calibre
        - vlc

    - name: Install Social Tools
      homebrew_cask: name={{ item }} state=present
      loop:
        - bria
        - signal

  
- hosts: localhost
  vars:
    mas_installed_apps:
      - { id: 411643860, name: "Daisy Disk" }
      - { id: 937984704, name: "Amphetamine" }
      - { id: 472226235, name: "Lanscan" }
      - { id: 425424353, name: "The Unarchiver" }
      - { id: 497799835, name: "Xcode" }
      - { id: 523620159, name: "Clean My Drive" }
      - { id: 921923693, name: "LibreOffice Vanilla" }
      - { id: 1295203466, name: "Microsoft Remote Desktop" }
      
  roles:
    - geerlingguy.mas

  
